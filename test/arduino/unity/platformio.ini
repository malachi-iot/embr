[platformio]
lib_dir = ../scheduler/lib

[env]
framework = arduino
check_skip_packages = yes

[env:uno]
platform = atmelavr
board = uno

[env:promicro]
platform = atmelavr
board = micro

[env:attiny]
platform = atmelavr
board = attiny85

[env:m0]
platform = atmelsam
board = adafruit_feather_m0

[env:esp32]
platform = espressif32
board = wemos_d1_mini32
monitor_speed = 115200
